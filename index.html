<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

  <body>
    <div class="form-modal">
      <span class="close">&times;</span>
      <div class="form-modal-content">
        <h1>Add a Book</h1>
        <form id="form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <label for="author">Author</label>
          <input id="author" name="author" type="text" />

          <label for="pages">Pages</label>
          <input id="pages" name="author" type="number" />

          <div class="form-buttons">
            <div class="checkbox-two">
              <label for="read">Read it?</label>
              <input id="read" type="checkbox" />
            </div>
            <button type="submit">Add Book</button>
          </div>
        </form>
      </div>
    </div>
    <div class="grid-container">
      <div class="header">
        <h1>Library</h1>
        <p>Welcome, User.</p>
        <button class="enable-modal-btn">NEW BOOK</button>
      </div>

      <div class="library">
        <!-- <div class="book" data-id="1">
          <p>Of mice and men</p>

          <p>29</p>
          <div class="book-buttons">
            <div class="checkbox">
              <span class="is-read">Not Read</span
              ><input type="checkbox" class="change-read-status" />
            </div>
            <button class="del-btn">Delete</button>
          </div>
        </div> -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
